apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: argocd
spec:
  replicas: 4
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: wededo4644/flask-app:0288079be7dce286ba7445f7142c09a5aae2080f
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
