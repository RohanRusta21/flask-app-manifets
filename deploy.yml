apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: argocd
spec:
  replicas: 4
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: wededo4644/flask-app:c05e5e61e269389dec53b01d14043ca4a2e545e4
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
